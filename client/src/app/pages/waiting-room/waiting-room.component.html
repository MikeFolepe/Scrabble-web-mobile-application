<div class="waiting-players-container">
    <div class="title">Mon joueur : {{ playerService.currentPlayer.name }}</div>
    <hr style="color:black; width:100%; height:1px; background-color: black; ">
    <div class="title">Adversaires</div>

    <div class="display" #scrollMe>
        <p
            id="list-display"
            *ngFor="let player of playerService.opponents; let i = index; let last = last"
        >
            {{ player.name }}
        </p>
    </div>
</div>

<button mat-raised-button color="primary" id="submit-button-1" (click)="startGame()">Commencer</button>


<div *ngIf="shouldDisplayStartError">
    <mat-card class="error-message"><span class="warning">Erreur</span> : Impossible de commencer: il y'a plus de 2 joueurs virtuels ou il n'ya pas 4 joueurs </mat-card>
</div>
