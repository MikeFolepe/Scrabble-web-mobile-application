<app-background></app-background>
<app-user-menu-nav></app-user-menu-nav>

<h1 id="title">Boutique de thèmes</h1>
<hr class="class-1" />

<h2 class="boardThemeTitle">Thèmes du plateau de jeu</h2>

<div class="boardThemes">
    <mat-card class="boardTheme">
        <mat-card-header>
            <mat-card-title>Gradients animés</mat-card-title>
            <img class = "image" src="{{this.gradient}}">
            <button class="buyButton" mat-raised-button color="basic">Acheter pour 75XP</button>
        </mat-card-header>
    </mat-card>
    <mat-card class="boardTheme">
        <mat-card-header>
            <mat-card-title>Tartan</mat-card-title>
            <img class = "image" src="{{this.tartan}}">
            <button class="buyButton" mat-raised-button color="basic">Acheter pour 50XP</button>
        </mat-card-header>
    </mat-card>
    <mat-card class="boardTheme">
        <mat-card-header>
            <mat-card-title>Galaxie</mat-card-title>
            <img class = "image" src="{{this.galaxy}}">
            <button class="buyButton" mat-raised-button color="basic">Acheter pour 50XP</button>
        </mat-card-header>
    </mat-card>
</div>

<h2 class="chatroomThemeTitle">Thèmes de la boite de discussion</h2>

<div class = "chatroomThemes">
    <mat-card class="boardTheme">
        <mat-card-header>
            <mat-card-title>Gradients animés</mat-card-title>
            <img class = "image" src="{{this.gradient}}">
            <button class="buyButton" mat-raised-button color="basic">Acheter pour 75XP</button>
        </mat-card-header>
    </mat-card>
    <mat-card class="boardTheme">
        <mat-card-header>
            <mat-card-title>Galaxie</mat-card-title>
            <img class = "image" src="{{this.galaxy}}">
            <button class="buyButton" mat-raised-button color="basic">Acheter pour 50XP</button>
        </mat-card-header>
    </mat-card>
</div>

<div class="chatRooms-buttons">
    <button mat-mini-fab class="addButton tooltip" (click)="openAddChatRoomDialog()">
        <span class="tooltiptext">Ajouter</span><mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab class="allRoomsButton tooltip" (click)="openJoinChatRoomDialog()">
        <span class="tooltiptext">Rejoindre</span><mat-icon>search</mat-icon>
    </button>
    <button mat-mini-fab class="joinedRoomsButton tooltip" (click)="openChangeChatRoomDialog()">
        <span class="tooltiptext">Changer</span><mat-icon>view_headline</mat-icon>
    </button>
</div>

<app-chatrooms class="chatRooms"></app-chatrooms>

<div class="bottom"></div>
