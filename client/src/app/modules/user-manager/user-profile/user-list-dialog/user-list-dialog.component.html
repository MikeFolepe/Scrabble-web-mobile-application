
<div class="wrapper">
    <h1 mat-dialog-title>Liste d'utilisateurs</h1>

    <div class="invitationList" mat-dialog-content *ngFor="let user of this.userService.users; let i= index">
        <mat-card class="pseudo">{{ user.pseudonym }}</mat-card>
        <button [disabled]="this.buttonDisabled.has(i)"  class="inviteButton" mat-raised-button color="primary" (click)="invite(i);">
        {{this.buttonDisabled.has(i)? 'Envoy√©' : "Inviter"}}
        </button>
    </div>
    <br />
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" (click)="this.userListDialog.close()" color="warn">Fermer</button>
</div>
