<div [formGroup]="parentForm">
    <mat-radio-group [formControlName]="'randomBonus'">
        <mat-radio-button class="random-bonus-radio-box" *ngFor="let selectionValue of randomBonusSelectionList" value="{{ selectionValue }}">
            {{ selectionValue }}
        </mat-radio-button>
    </mat-radio-group>
</div>
