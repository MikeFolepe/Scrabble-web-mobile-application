<h1 mat-dialog-title>Vérification de l'existance d'un mot</h1>
<div mat-dialog-content>
    <mat-label>Vérifiez si votre mot existe</mat-label>
</div>
<br />
<br />
<br />
<div mat-dialog-actions>
    <input [(ngModel)]="word">
    <button
        mat-raised-button
        mat-dialog-close
        (click)="checkWord()"
        color="warn"
    >
        Verifier 
    </button>
</div>
