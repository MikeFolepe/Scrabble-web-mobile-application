<h1 mat-dialog-title>{{ 'bestPlacements' | translate }}</h1>
<div mat-dialog-content>
    <mat-label>{{ 'bestPlacementsList' | translate }}</mat-label>
</div>
<br />
<br />
<br />
<div mat-dialog-actions *ngFor="let i of possibilities">
    <span> {{ 'Word' | translate }} : {{ i.word }}, Points : {{ i.point }} - </span>
    <button mat-raised-button mat-dialog-close (click)="play(i.line, i.startIndex, i.orientation, i.word)" color="warn">
        {{ 'play' | translate }}
    </button>
</div>
